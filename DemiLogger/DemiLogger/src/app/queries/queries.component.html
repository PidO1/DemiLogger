<head>
  <style>
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body style="background-color: transparent; padding-top: 2.1cm">
  <div class="container-fluid img-rounded" style="background-color: black; opacity: 0.7; padding: 25px; padding-top: 2.1cm">
    <table cellpadding="0" cellspacing="0" ng-show="IsVisible" class="container-fluid img-rounded" style="padding: 25px; padding-top: 2.1cm">
      <tr>
        <th>Student Number</th>
        <th>Title</th>
        <th>Surname</th>
        <th>Preferred Name</th>
        <th>Apply</th>
      </tr>
      <tbody>
        <td style="color: white">Value of student number</td>
        <td style="color: white">student title</td>
        <td style="color: white">student surname</td>
        <td style="color: white">student name</td>
        <td>
          <div class="form-group">
            <div class="checkbox">
              <label style="color: white"><input type="checkbox" value="">Yes</label>
            </div>
            <div class="checkbox">
              <label style="color: white"><input type="checkbox" value="">No</label>
            </div>
          </div>
        </td>
      </tbody>
    </table>
  </div>
</body>
