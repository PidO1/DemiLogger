<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .carousel-inner img {
      -webkit-filter: grayscale(90%);
      filter: grayscale(90%); /* make all photos black and white */
      width: 100%; /* Set width to 100% */
      margin: auto;
    }
    .carousel-caption h3 {
      color: #fff !important;
    }
    @media (max-width: 600px) {
      .carousel-caption {
        display: none; /* Hide the carousel text when the screen is less than 600 pixels wide */
      }
    }
  </style>
</head>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/src/app/fotos/39879189-office-wallpapers.jpg" alt="news" style="width: 100vw; height: 100vh">
      <div class="carousel-caption">
        <h3>News</h3>
        <p>This is a newly developed Lecturer assistant system with the purpose to ease the administration and communication between students, lecturers and the office administrator.</p>
      </div>
    </div>

    <div class="item">
      <img src="/src/app/fotos/black-and-gray-photo-of-person-in-front-of-computer-monitor-wallpaper.jpg" alt="IT" style="width: 100vw; height: 90vh">
      <div class="carousel-caption">
        <h3>Information Technology</h3>
        <p>Lecturer Assistents</p>
      </div>
    </div>

    <div class="item">
      <img src="/src/app/fotos/marketing-office-internet-267507.jpg" alt="demi-system" style="width: 100vw; height: 90vh">
      <div class="carousel-caption">
        <h3>Demi-system</h3>
        <p>Administration and Communication</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
