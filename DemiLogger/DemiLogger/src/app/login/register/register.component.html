<body>
  <div id="main" class="container-fluid img-rounded">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="nwunumber">NWU number:</label>
        <input type="text" id="nwunumber" class="form-control" ngModel name="nwunumber" pattern="\d*" maxlength="8"
          minlength="8" required #nwunumber="ngModel">
        <div *ngIf="nwunumber.invalid && (nwunumber.dirty || nwunumber.touched)" class="alert alert-danger" style="width: 20vw">

          <div *ngIf="nwunumber.errors.required">
            NWU number is required.
          </div>
          <div *ngIf="nwunumber.errors.minlength">
            NWU number must be 8 characters long.
          </div>
          <div *ngIf="nwunumber.errors.pattern">
            Must only be numbers.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger" style="width: 20vw">

          <div *ngIf="password.errors.required">
            Password address is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail address:</label>
        <input type="email" class="form-control" placeholder="@student.g.nwu.ac.za" id="email" ngModel name="email"
          email #email="ngModel" required maxlength="50">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" style="width: 35vw">

          <div *ngIf="email.errors.required">
            E-mail address is required.
          </div>
          <div *ngIf="telephonenumber.errors.maxlength">
            E-mail cannot be longer than 50 characters.
          </div>
          <div *ngIf="email.errors.email">
            Not a valid E-mail address.
          </div>
        </div>
      </div>
      <button id="btnSubmit" class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</body>
