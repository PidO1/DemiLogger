<body style="background-color: transparent; padding-top: 2.1cm">
<div class="container-fluid img-rounded" style="background-color: black; opacity: 0.7; width: fit-content; padding: 10px">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="nwunumber">NWU number:</label>
      <input type="text" id="nwunumber" class="form-control" ngModel name="nwunumber" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" ngModel name="password" required style="width: 20vw">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
  </form>
  <p><a href="#" routerLink="register">Register</a> - to create an account!</p>
</div>
</body>
